<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content=""/>
		<meta name="keywords" content=""/>
		<meta name="author" content=""/>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/apply.css"/>
	</head>
	<body>
		<div class="apply">
			<div class="apply-header">
				<div class="apply-header-container clearfix">
					<a class="back" href="#"></a>
					<p>他们都在赚钱了！</p>
					<!-- <p>邓洒洒已成功配资100万</p> -->
					<marquee height="240" direction="up" scrollamount="5" onmouseout="this.start()" onmouseover="this.stop()">
						<p>邓洒洒已成功配资100万</p>
						<p>赵文杰已成功配资888万</p>
						<p>邓洒洒已成功配资100万</p>
						<p>赵文杰已成功配资888万</p>
					</marquee>
				</div>
			</div>
			<form class="apply-container" action="" method="post">
				<ul>
					<li class="apply-principal">
						<span class="param-title">我的本金</span>
						<input type="text" name="principal" id="principal" value="" placeholder="输入1000的整倍数（1万-200万）"/>
						<!-- <span class="pro-principal">请输入1000的整倍数（1万-200万）</span> -->
					</li>
					<li class="apply-ratio">
						<span class="param-title">杠杆倍率</span>
						<select name="ratio" id="ratio">
							<option value="2">2倍</option>
							<option value="3">3倍</option>
							<option value="4">4倍</option>
							<option value="5">5倍</option>
						</select>
						<!-- <span class="pro-ratio">请选择杠杆倍率</span> -->
					</li>
					<li class="apply-limit">
						<span class="param-title">使用期限</span>
						<select name="limit" id="limit">
							<option value="1">1月</option>
							<option value="2">2月</option>
							<option value="3">3月</option>
							<option value="4">4月</option>
							<option value="2">2月</option>
							<option value="6">6月</option>
						</select>
						<!-- <span class="pro-limit">请选择使用期限</span> -->
					</li>
				</ul>
				<table>
					<tbody>
						<tr>
							<td>总操盘资金</td>
							<td>40000元</td>
						</tr>
						<tr>
							<td>自有资金</td>
							<td>10000元</td>
						</tr>
						<tr>
							<td>借款金额</td>
							<td>30000元</td>
						</tr>
						<tr>
							<td>亏损预警线</td>
							<td>33000元</td>
						</tr>
						<tr>
							<td>亏损平仓线</td>
							<td>32250元</td>
						</tr>
						<tr>
							<td>每月利息（2分）</td>
							<td>570元</td>
						</tr>
						<tr>
							<td>交易日期</td>
							<td>
								<input type="checkbox" />当日
								<input type="checkbox" />下个交易日
							</td>
						</tr>
					</tbody>
				</table>
				<input type="button"  value="立即申请" id="submitBtn"/>
			</form>
		</div>
	</body>
	<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
</html>
